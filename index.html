<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Recipe</a>
            <a href="#">Test</a>
            <a href="#">Contact</a>
        </nav>
    </header>

  <div class="wrapper">
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="bag">Meat</span>
        <span class="item" data-name="shoe">Vegetarian</span>
        <span class="item" data-name="watch">Fish</span>
      </div>
    </nav>
    
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="images/image-1.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/image-2.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/image-3.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/image-4.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/image-5.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/image-6.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/image-7.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/image-8.jpg" alt=""></span></div>
      <div class="image" data-name="bag"><span><img src="images/image-3.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/image-7.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/image-2.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/image-1.jpg" alt=""></span></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
